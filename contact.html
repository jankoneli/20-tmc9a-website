<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Contact - TMC9A</title>
    <script src="/src/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <style>
        .libre-baskerville-regular {
        font-family: "Libre Baskerville", serif;
        font-weight: 400;
        font-style: normal;
        }

        .libre-baskerville-bold {
        font-family: "Libre Baskerville", serif;
        font-weight: 700;
        font-style: normal;
        }

        .libre-baskerville-regular-italic {
        font-family: "Libre Baskerville", serif;
        font-weight: 400;
        font-style: italic;
        }
        body, html{
            overflow-x: hidden;
        }

        .barlow {
            font-family: "Barlow";
        }
    </style>
</head>
<body>
    <header class="fixed w-full flex flex-col bg-lime-50 " style="z-index: 3;">
        <div class="flex flex-row p-5 px-10 items-end">
            <h1 class="text-3xl text-black lg:mr-10"><a href="/"><span class="libre-baskerville-regular">TMC</span><span class="libre-baskerville-bold">9A</span></a></h1>
        <div class="hidden lg:block">
            <a href="/contact" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">CONTACT</span>]</a>
            <a href="/students" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">STUDENTS</span>]</a>
            <a href="/agenda" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">AGENDA</span>]</a>
            <a href="/archive" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">PUBLIC ARCHIVE</span>]</a>
        </div>
        <a href="/propose" class="hidden lg:block barlow font-bold hover:outline-2 outline-red-500 duration-100 outline-0 outline-offset-2" style="background: #ee0e00;padding: 0.5rem;color: white;margin-left: auto;">[PROPOSE A CHANGE]</a>
        <button class="ml-auto lg:hidden" onclick="$('#navbar').toggle()"><i class="bi bi-list text-black text-4xl"></i></button>
        </div>
        <div class="bg-slate-200 flex flex-col p-4 px-10 gap-4" id="navbar">
            <a href="/contact" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">CONTACT</span>]</a>
            <a href="/students" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">STUDENTS</span>]</a>
            <a href="/agenda" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">AGENDA</span>]</a>
            <a href="/archive" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">PUBLIC ARCHIVE</span>]</a>
        </div>
    </header>
    <main class="pt-24 px-4 barlow">
        <h1 class="barlow font-bold text-3xl">Student contact archive</h1>
        <h3>Publicly available to be edited to correspond with latest data.</h3>
        <a href="https://docs.google.com/spreadsheets/d/199oe6TO3r1iM7_4y7pBSpGoIvXl7s7ArlQVHRBzRSOI/edit?usp=sharing" class="font-bold text-green-500">Open Google Sheets</a>
    </main>
    <script>
            $('#navbar').hide();
        </script>
</body>
</html>
