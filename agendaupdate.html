<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMC9A - Upcoming Events</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/src/jquery.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .libre-baskerville-regular {
        font-family: "Libre Baskerville", serif;
        font-weight: 400;
        font-style: normal;
        }

        .libre-baskerville-bold {
        font-family: "Libre Baskerville", serif;
        font-weight: 700;
        font-style: normal;
        }

        .libre-baskerville-regular-italic {
            font-family: "Libre Baskerville", serif;
            font-weight: 400;
            font-style: italic;
        }   
        
        .barlow {
            font-family: "Barlow";
        }
        </style>
</head>
<body>
    <header class="fixed w-full flex flex-col bg-lime-50 " style="z-index: 3;">
        <div class="flex flex-row p-5 px-10 items-end">
            <h1 class="text-3xl text-black lg:mr-10"><a href="/"><span class="libre-baskerville-regular">TMC</span><span class="libre-baskerville-bold">9A</span></a></h1>
        <div class="hidden lg:block">
            <a href="/students" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">STUDENTS</span>]</a>
            <a href="/agenda" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">AGENDA</span>]</a>
            <a href="/archive" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">PUBLIC ARCHIVE</span>]</a>
        </div>
        <a href="/propose" class="hidden lg:block barlow font-bold hover:outline-2 outline-red-500 duration-100 outline-0 outline-offset-2" style="background: #ee0e00;padding: 0.5rem;color: white;margin-left: auto;">[PROPOSE A CHANGE]</a>
        <button class="ml-auto lg:hidden" onclick="$('#navbar').toggle()"><i class="bi bi-list text-black text-4xl"></i></button>
        </div>
        <div class="bg-slate-200 flex flex-col p-4 px-10 gap-4" id="navbar">
            <a href="/students" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">STUDENTS</span>]</a>
            <a href="/agenda" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">AGENDA</span>]</a>
            <a href="/archive" class="mr-4 barlow font-bold text-orange-500">[<span class="duration-150 hover:px-2 text-black">PUBLIC ARCHIVE</span>]</a>
        </div>
    </header>
        <script>
            $('#navbar').hide();
        </script>
    <main class="p-12 pt-24 lg:p-24 lg:pt-40">
        <h1 class="text-3xl barlow font-bold text-slate-900">Update Agenda</h1>
        <input placeholder="Date" id="agendatitle" type="text" class="mt-2 border-slate-300 border-2 outline-none p-2 barlow w-64">
        <textarea name="" id="agenda" class="border-slate-300 border-2 outline-none mt-4 p-2 barlow w-full h-32"></textarea>

        <div class="flex mt-4">
            <input placeholder="Admin Code" id="pin" type="text" class="border-slate-300 border-2 outline-none p-2 barlow w-64">
            <button onclick="updateagenda()" class="bg-red-500 p-2 border-none text-white barlow font-bold ml-auto hover:bg-red-400"><i class="bi bi-arrow-clockwise"></i> Update Now</button>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();
    function updateagenda(){
        socket.emit('updateagenda', $('#pin').val(), $('#agenda').val(), $('#agendatitle').val());
    }
    socket.on('updates', () => {
        open('/agenda', '_self')
    })
    </script>
</body>
</html>
